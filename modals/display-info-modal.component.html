<div class="modal-header">
    <button type="button" class="close btn-nostyle" ng-click="$ctrl.cancel()">x</button>
    <h4 class="modal-title">{{::$ctrl.title}}</h4>
</div>
<div class="modal-body">
    <div>{{::$ctrl.text}} : <b>{{::$ctrl.options.RecordID}}</b></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$ctrl.ok()"> <i class="aon-eb-icon-clipboard m-r-sm"></i> {{::$ctrl.okText}}</button>
    <button type="button" class="btn btn-default" ng-click="$ctrl.cancel()">{{::$ctrl.cancelText}}</button>
</div>
