<div class="modal-header">
    <button type="button" class="close btn-nostyle" ng-click="$ctrl.cancel();">x</button>
    <h4 class="modal-title">{{::$ctrl.title}}</h4>
</div>
<div class="modal-body">
    <form name="$ctrl.formEntityEdit" aon-eb-translator="$ctrl.translationEntity" novalidate>
        <fieldset>
            <aon-eb-form-group-vertical label="{{::$ctrl.label.Name}}" required="true">
                <aon-eb-input-text entity="$ctrl.dataRecord" property="'Name'" required="true"></aon-eb-input-text>
            </aon-eb-form-group-vertical>
            <aon-eb-form-group-vertical label="{{::$ctrl.label.CopyFrom}}">
                <aon-eb-input-dropdown entity="$ctrl.dataRecord" options="$ctrl.options.modal" property="'RecordID'"></aon-eb-input-dropdown>
            </aon-eb-form-group-vertical>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$ctrl.ok()" ng-disabled="$ctrl.formEntityEdit.$pristine || $ctrl.formEntityEdit.$invalid || $ctrl.isSaving">{{::$ctrl.okText}}</button>
    <button class="btn btn-default" ng-click="$ctrl.cancel()">{{::$ctrl.cancelText}}</button>
</div>
