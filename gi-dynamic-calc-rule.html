<div class="aon-eb-form-group">
    <div class="input-group">
        <input name="{{giLocalName}}" type="text" class="form-control" ng-disabled="true" ng-model="giLocalModel" ng-required="true" />
        <span class="input-group-btn">
            <a class="form-control" ng-click="giOpenHandler()(giIndex)" ng-disabled="false">
                <i class="fas fa-pencil-alt"></i>
            </a>
        </span>
        <span class="input-group-btn">
            <a class="form-control" ng-click="giCleanHandler()(giIndex)">
                <i class="fa glyphicon-minus"></i>
            </a>
        </span>
    </div>
</div>
